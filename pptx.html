<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX to Text Converter</title>
</head>
<body>
    <input type="file" id="pptxFile" accept=".pptx">
    <br>
    <iframe id="pptxPreview" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
    <br>
    <button onclick="convertToText()">Convert to Text</button>
    <div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.9.2/docxtemplater.js"></script>
    <script src="app.js"></script>
</body>
</html>
